<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <img class="logo-pagina-login" src="./assets/logo.png">

    <main>
        <h1>Criar conta Adidas!</h1>
        <form>
            
            <label   for="nome-completo" >Nome completo</label>
            <input type="text" id="nome-completo" placeholder="Digite seu nome completo" class="input-padrao">

            <label   for="CPF" >CPF</label>
            <input type="text" id="CPF" placeholder="Digite seu CPF" class="input-padrao">

            <label   for="E-mail" >E-mail</label>
            <input type="text" id="E-mail" placeholder="Digite seu melhor E-mail" class="input-padrao">

            <label   for="Confirmação-E-mail" >Confirmação de E-mail</label>
            <input type="text" id="Confirmação-E-mail" placeholder="Confirme o E-mail digitado no campo anterior" class="input-padrao">


            <label   for="Crie-uma-senha" >Crie uma senha</label>
            <input type="password" id="Crie-uma-senha" placeholder="Digite uma senha" class="input-padrao">


            <label   for="confirmação-de-senha" >Confirme sua senha</label>
            <input type="password" id="confirme-sua-senha" placeholder="Confirme a senha digitada no campo anterior" class="input-padrao">

        </form>
        

        <button class="botao-criar-conta2"><a href="conta-criada.html" style="color: white; text-decoration: none;">Criar conta</a></button><br><br>
    </main>

    <footer style="background-color: black;">
       

        <div class="politica-de-privacidade">
          <img src="./assets/politica de privacidade.png.jpg" style="width: 40px; height: 40px;"> <p>Politica de privacidade</p>
        </div><br><br>

        <h3 style="color: white; margin-left: -500px; font-size: 25px;">Desperte o campeão dentro de você: Just Do It, com Adidas!</h3><br>

        <div class="termos-de-condicoes">
          <img src="./assets/termo e condicao.png.jpg" style="width: 40px; height: 40px;"> <p>Termos de condições</p>
        </div> 
        
    <p class="copyright" > &copy; 2023 - Design and Code by Henrique Brandao.</p><br><br><br>
</footer>

</body>
</html>
